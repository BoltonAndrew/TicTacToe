<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>TicTacToe</title>
</head>
<body>
    <div id="heading">
        <h1 id="title">Tic-Tac-Toe</h1>
    </div>
    <div id="rules">
        <h2 id="rulesText">Rules</h2>
        <ul id="rulesList">
            <li>X goes first</li>
            <li>You must make a line of 3 to win</li>
        </ul>
    </div>
    <div id="buttons">
        <button id="clearBoard" type="button">Clear Board</button>
    </div>
    <div id="board">
        <div class="square" id="sq0">
        </div>
        <div class="square" id="sq1">
        </div>
        <div class="square" id="sq2">
        </div>
        <div class="square" id="sq3">
        </div>
        <div class="square" id="sq4">
        </div>
        <div class="square" id="sq5">
        </div>
        <div class="square" id="sq6">
        </div>
        <div class="square" id="sq7">
        </div>
        <div class="square" id="sq8">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
